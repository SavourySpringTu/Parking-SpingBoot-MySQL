<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		body {
			overflow-y: hidden;
			 margin: 0px;
			padding: 0px;
			width: 100vw;
			font-family: Arial, Helvetica, sans-serif;
		}
		.form_button {
			position: absolute ;
			left : 550px ;
			top : 35px ;
		}
		.form_input {
			position: absolute ;
			left : 650px ;
			top : 70px ;
		}
		
		button {
			background-color: #04AA6D;
			color: white;
			width : 150px;
			height: 50px;
			border: none;
			cursor: pointer;
		}
		#delete{
			background-color: #ff3774
		}
		.table-header {
			background-color: #95A5A6;
		}
		#color_background{
			position: absolute;
			background-color: #155263;
			opacity: 0.5;
			top: 0px;
			left: 0px;
			right: 0px;
			width: 100%;
			height: 100%;
		}
		img{
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			width: 100%;
			height: 110%;
		}
		.href{
			position: relative;
			left: 900px;
		}
		th {
		  border-bottom: 1px solid #364043;
		  color: #012B39;
		  font-size: 0.85em;
		  font-weight: 600;
		  padding: 0.5em 1em;
		  text-align: center;
		}
		td {
		  color: #fff;
		  font-weight: 400;
		  padding: 15px;
		  text-align: center;
		}
		table{
			position: absolute ;
			background: #012B39;
			border-radius: 0.25em;
			border-collapse: collapse;
			text-align: center;
			font-size: 16px;
			transform: translate(-50%);
			left: 50%;
			top: 400px;
			width: 800px;
		}
		input {
			padding: 8px 16px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 6px;
		}
		label{
			color: white;
		}
		button {
			background-color: #012B39;
			color: white;
			width : 150px;
			height: 50px;
			border-radius: 6px;
			border: none;
			cursor: pointer;
		}
		#mes {
			position: absolute ;
			color: red;
			bottom: 5px;
			font-size: 20px;
			left: 720px;
		}
		.search {
			position: absolute;
			left: 270px;
			top: 285px;
			float: right;
			padding: 6px 10px;
			font-size: 12px;
			border: none;
			cursor: pointer;
		}
		.btn_search{
			position: absolute;
			left: 448px;
			top: 288px;
			width: 70px;
			height: 40px;
		}
	</style>
</head>

<body>
	<img th:src="@{/images/admin.jpg}"/>
	<div id="color_background"></div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Parking</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a >ADMIN</a></li>
				<li><a class="href" href="admin">Employee</a></li>
				<li><a class="href" href="role">Role</a></li>
				<li><a class="href" href="position">Position</a></li>
				<li><a class="href" href="revenue">Revenue</a></li>
				<li><a class="href" href="login">Log out</a></li>
			</ul>
		</div>
	</nav>

	<form class ="form_input" action="admin" method="post">
			<label>Id</label><br> 
			<input type="text" name="ip_id"><br><br>
			<label>Name</label><br> 
			<input type="text" name="ip_name"><br><br>
			<label>Password</label><br> 
			<input type="text" name="ip_password"><br><br>
		<div class="form_button" >
			<button name ="btn_add_employee" type = "submit">ADD</button><br><br>
			<button name ="btn_update_employee" type = "submit">UPDATE</button><br><br>
			<button id="delete" name ="btn_delete_employee" type = "submit">DELETE</button><br><br>
		</div>
		<input class="search" type="text" placeholder="Search.." name="search_employee">
		<button class="btn_search" name ="btn_search_employee" type = "submit">Search</button>
	</form>
	
		<table>
		  <tr class = "table-header">
		    <th>Id</th>
			<th>Role</th>
		    <th>Name</th>
		    <th>Password</th>
	  	</tr>
		<tr th:each = "employee : ${employees} ">
			<td th:text = " ${employee.id}"></td>
			<td th:text = " ${employee.getRole().getName()}"></td>
			<td th:text = " ${employee.name}"></td>
			<td th:text = " ${employee.password}"></td>
		</tr>
	</table>
	<a id ="mes" th:text="${mes}">abc</a>
</body>
</html>
