<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #04AA6D;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

button:hover {
	opacity: 0.8;
}

.imgcontainer {
	width: 200px;
	height: 200px;
	text-align: center;
	margin: 24px 0 12px 0;
}

.container {
	padding: 16px;
	width: 500px;
	height: 300px;
}

span.psw {
	float: right;
	padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>
</head>
<body>
    <div class="background">
     	<img src="https:\www.google.com\imgres?imgurl=https%3A%2F%2Fdeviet.vn%2Fwp-content%2Fuploads%2F2019%2F04%2Fvuong-quoc-anh.jpg&tbnid=emK0-mwonAw_vM&vet=12ahUKEwiD9qW3sLH_AhWVe94KHWvlBrgQMygAegUIARC7AQ..i&imgrefurl=https%3A%2F%2Fdeviet.vn%2Fvuong-quoc-anh%2F&docid=mhxAwdaoMb48yM&w=650&h=400&q=anh&ved=2ahUKEwiD9qW3sLH_AhWVe94KHWvlBrgQMygAegUIARC7AQ"  height="150px" width="150px">
    </div>
	<center>
		<h2>PARKING</h2>
	</center>
	<center>
		<form id="login"  action="home" method="post">
			<div class="container">
				<label for="uname"><b>Username</b></label> 
				<input type="text" placeholder="Enter Username" name="uname"  id="uname" required> 
				<label for="psw"><b>Password</b></label> 
				<input type="password" placeholder="Enter Password" name="psw"  id="psw" required>
				<button type="submit" name="btnLogin">Login</button><br> 
				<label> <input type="checkbox" checked="checked" name="remember"> Remember me </label>
			</div>
		</form>
	</center>

</body>
</html>
